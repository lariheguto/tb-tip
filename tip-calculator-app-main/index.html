<!DOCTYPE html>
<html lang="pt">
<head>
  <h2>Professor, não está 100% feito por conta que perdemos nossa humilde paciencia, mas valeu a tentativa</h2>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin />
    <link
    href="https://font.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <center>
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="tip">

       <div class="partOne">
        <label for="">Bill</label>
        <input type="number" class="input bill-input" id="bill-input">
        <label for="">Select Tip %</label>
        <div class="tap">
            <div class="tips tip-5">5%</div>
            <div class="tips tip-10">10%</div>
            <div class="tips tip-15 active-tip">15%</div>
            <div class="tips tip-25">25%</div>
            <div class="tips tip-50">50%</div>
            <div id="tip-custom">
                <input type="number" class="tip-custom" placeholder="CUSTOM">
            </div>
          </div>
          <div class="peopleLabel">
            <label for="">Number of People</label>
            <label for="" class="error">Can't be zero</label>
          </div>
          <input type="number" class="input people-input">
        </div> 

        <div class="result">
            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/ person</p>
                </div>
                <div class="amount" id="tip-amount">$4.27</div>
            </div>
            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/ person</p>
                </div>
                <div class="amount" id="total-amount">$32.79</div>
            </div>
            <div class="reset">RESET</div>
        </div>
      </div>
</center>
    <script src="script.js"></script>
  </body>
</html>
